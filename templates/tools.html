<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Galaxy Tools</title>
  </head>
  <body>
    {% extends "template.html" %}
    {% block content %}
    <h1> Tools </h1>

    <ul>
      {% for tool_id, tool_name in tools.items() %}
      <li><a href="/tool/{{ tool_id }}">{{ tool_name }}</a></li>
      {% endfor %}
    </ul>

    {% endblock %}
  </body>
</html>
