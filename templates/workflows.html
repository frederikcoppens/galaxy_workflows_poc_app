<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Galaxy Workflows</title>
  </head>
  <body>
    {% extends "template.html" %}
    {% block content %}
    <h1> Workflows </h1>

    <ul>
      {% for key, workflow in workflows.items() %}
      <li><a href="/workflow/{{ key }}">{{ workflow.name }}</a> (<a href="/user/{{ workflow.owner }}">{{ workflow.owner }})</a></li>
      {% endfor %}
    </ul>

    {% endblock %}
  </body>
</html>
